<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <section class="header">
        <h1 class="main-title">TicTacToe</h1>
    </section>

    <section class="main container">
        <div class="player-selection">
            <div class="player first-player">Player 1 <span> <i class="pick">X</i><i>O</i></span></div>
            <div class="player second-player">Player 2 <span>O</span> </div>
        </div>

        <div class="board">
            <div class="cell" index = "0"></div>
            <div class="cell" index = "1"></div>
            <div class="cell" index = "2"></div>
            <div class="cell" index = "3"></div>
            <div class="cell" index = "4"></div>
            <div class="cell" index = "5"></div>
            <div class="cell" index = "6"></div>
            <div class="cell" index = "7"></div>
            <div class="cell" index = "8"></div>
        </div>

        <div class="btn-wrap">
            <button class="reset btn">Reset</button>
        </div>
    </section>
</body>
</html>
